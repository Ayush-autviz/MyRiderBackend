name: Deploy to EC2

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Pull latest code
          cd /home/ubuntu/MyRiderBackend
          git pull origin master
          docker rm -f $(docker ps -a -q --filter ancestor=myrider_backend)
          docker image prune -fa
          docker run -d -p 3000:3000 myrider_backend          
